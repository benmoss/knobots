shortName: gofmt
title: "Update community"

# No special inputs needed.

prTitle: "[${{ steps.inferbranch.outputs.branch }}] Update actions"
repos:
  main: "${{ matrix.name }}"
  meta: "knative/community"
prBody: |
  ${{ github.event.inputs.reason }} -${{ github.actor }}

  /cc ${{ matrix.assignees }}
  /assign ${{ matrix.assignees }}

  Produced by: ${{ github.repository }}/actions/update-community

  Details:
  ```
  ${{ steps.updatedeps.outputs.deplog }}
  ```

commitMessage: |
  Format go code

  ${{ steps.work.outputs.deplog }}